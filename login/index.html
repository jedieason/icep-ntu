<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICEP NTU</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
    <!-- Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
</head>

<body>
    <nav class="light-nav">
        <div class="logo-container">
            <img src="../images/logo.png" alt="NTU Medicine Logo" class="nav-logo">
            <span class="nav-title">ICEP | NTU</span>
        </div>
        <div class="nav-links">
            <a href="../" class="nav-link">About</a>
            <a href="../student/" class="nav-link">Student Zone</a>
        </div>
    </nav>

    <main>
        <section id="login-section" class="active" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding-top: 80px;">
            <div class="glass-panel" style="text-align: center; max-width: 500px;">
                <h2>Admin Login</h2>
                <p style="margin-bottom: 30px; color: var(--text-secondary);">Please sign in to edit student records.</p>
                
                <div id="auth-container">
                    <button id="login-btn" class="glow-btn" style="width: 100%;">
                        <span class="btn-text">Login with Google</span>
                    </button>
                    <div id="user-info" class="hidden" style="flex-direction: column; gap: 10px;">
                        <p>Welcome, <span id="user-name" style="font-weight: bold;"></span></p>
                        <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 20px;">You can now edit records in the Student Zone.</p>
                        <a href="../student/" class="glow-btn" style="display: inline-block; margin-bottom: 10px;">Go to Student Zone</a>
                        <br>
                        <button id="logout-btn" class="glow-btn small" style="margin-top: 10px;">Logout</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Editor View (Only visible when logged in) -->
        <section id="editor-view" class="hidden" style="padding: 40px;">
             <div class="glass-panel">
                <h3>Database Editor</h3>
                <p class="instruction">Advanced view for managing all student data.</p>
                <div id="json-editor" style="margin-top: 20px; background: rgba(0,0,0,0.05); padding: 20px; border-radius: 10px; font-family: monospace; white-space: pre-wrap;">
                    Loading data...
                </div>
             </div>
        </section>
    </main>

    <script type="module" src="../script.js"></script>
</body>

</html>
